            const box = document.getElementById('box');
            function moveAway(){
                const coords = {x: box.getBoundingClientRect().x, y: box.getBoundingClientRect().y} // Start at (0, 0)
                const nextX = Math.floor(Math.random() * screen.width);
                const nextY = Math.floor(Math.random() * screen.height);
                const tween = new TWEEN.Tween(coords) // Create a new tween that modifies 'coords'.
                .to({x: nextX, y: nextY}, 1000) // Move to (300, 200) in 1 second.
                .easing(TWEEN.Easing.Quadratic.Out) // Use an easing function to make the animation smooth.
                .onUpdate(() => {
                // Called after tween.js updates 'coords'.
                // Move 'box' to the position described by 'coords' with a CSS translation.
                box.style.setProperty('transform', `translate(${coords.x}px, ${coords.y}px)`)
                })
                .start() // Start the tween immediately.
            }
            document.querySelector(".box").addEventListener('mouseover', (e)=>{moveAway()})
