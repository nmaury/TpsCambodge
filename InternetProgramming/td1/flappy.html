<html>
    <body>
        <canvas style="border:solid black 4px;" width="800px" height="500px" id="canvas-container"></canvas>

    <script>
        const canvas = document.getElementById("canvas-container");
        let ctx = canvas.getContext('2d');
        //Question 1:
        const greenBrick= {
